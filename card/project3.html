<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>project 3</title>
  </head>
  <body>
    <div class="contact-form">
      <div class="contact-info add">
        <div class="address">
          <ion-icon name="location-sharp" class="icons"></ion-icon>
          <h3>Address</h3>
          <span>house 123</span> <br />
          <span> street xyz</span>
        </div>

        <div class="address">
          <ion-icon name="call-sharp" class="icons"></ion-icon>
          <h3>Phone</h3>
          <span> +934934243334 </span>
          <span> +459495995592 </span>
        </div>
        <div class="address">
          <ion-icon name="mail-sharp" class="icons"></ion-icon>
          <h3>Email</h3>
          <span>xyz@abc.com</span>
          <span>abc@xyz.com</span>
        </div>
      </div>

      <div class="cta-form">
        <h2 class="heading">Send us a message</h2>
        <p class="info">
          If you have any work from me or any types of quries related to my
          tutorial, you can send me message from here. It's my pleasure to help
          you
        </p>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" />
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Enter your message"></textarea>
          </div>
          <div class="button">
            <input type="button" value="Send Now" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
