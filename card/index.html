<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOX ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="laura-jones.jpg" alt="image of Maria" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">YouTuber & blogger</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background: #4267b2">
          <ion-icon name="logo-facebook" class="icon"></ion-icon
        ></a>
        <a href="#" class="link" style="background: #1da1f2">
          <ion-icon name="logo-twitter" class="icon"></ion-icon>
        </a>
        <a href="#" class="link" style="background: #e1306c">
          <ion-icon name="logo-instagram" class="icon"></ion-icon>
        </a>
        <a href="#" class="link" style="background: #ff0000">
          <ion-icon name="logo-youtube" class="icon"></ion-icon>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <ion-icon name="heart-outline"></ion-icon>
          <span>60k</span>
        </div>

        <div class="data">
          <ion-icon name="chatbubble-outline"></ion-icon>
          <span>20k</span>
        </div>
        <div class="data">
          <ion-icon name="arrow-undo-outline"></ion-icon>
          <span>12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
