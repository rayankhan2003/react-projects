<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="quote-container">
          <h3 class="text-dark">
            <span class="icon mr-3">
              <i class="fa fa-quote-left fa-3x" aria-hidden="true"></i>
            </span>
            <span class="quote-content" id="quote-content">
              Two roads diverged in a wood, and Iâ€”I took the one less traveled
              by, And that has made all the difference.
            </span>
          </h3>
          <h5 class="author text-align-right" id="author">Robert Frost</h5>
          <button
            type="button"
            class="btn btn-outline-info btn-lg d-grid gap-2 col-3 mx-auto"
            id="generate-btn"
          >
            Generate Quote
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
